<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styleTrabaja.css">
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#" name="form" method="post" onsubmit="return validar();">
                    <h2> Trabaja con Nosotros </h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nombre" required>
                        <label for="#"> Nombre </label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="apellido" required>
                        <label for="#"> Apellido/s </label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="correo" required>
                        <label for="#"> Email </label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="number" name="rut" required>
                        <label for="#"> Rut </label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="number" name="edad" required>
                        <label for="#"> Edad </label>
                    </div>
                    <div class="terminos">
                        <label for="#">
                            <input type="checkbox"> Aceptar terminos y condiciones
                        </label>
                    </div>
                </form>
                <div>   
                    <button onclick="validar();"> Enviar Datos </button>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/validaTrabaja.js"></script>
</body>
</html>
